<script>
  let imageWidth = 1_000
  let strokeWidth = 10_000

  function applyImageWidth() {
    document.getElementById('image-wrapper').style.width = `${imageWidth}px`
  }

  function applyStrokeWidth() {
    document.getElementById('path').setAttribute('stroke-width', strokeWidth)
  }

  function zoomIn() {
    imageWidth = imageWidth * 1.2
    applyImageWidth()
  }

  function zoomOut() {
    imageWidth = imageWidth / 1.2
    applyImageWidth()
  }

  function thicker() {
    strokeWidth = strokeWidth * 2
    applyStrokeWidth()
  }

  function thinner() {
    strokeWidth = strokeWidth / 2
    applyStrokeWidth()
  }

  applyImageWidth()
  applyStrokeWidth()
</script>
